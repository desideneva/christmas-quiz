<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Meta tags for search engines-->
    <meta name="description" content="Christmas Quiz">
    <meta name="keywords" content="christmas quiz, festive quiz, christmas questions and answers">
    <!-- Title-->
    <title>Christmas Quiz</title>
    <!-- Favicon-->
    <link type="image/png" sizes="16x16" rel="icon" href="assets/favicons/icons8-where-is-new-year-color-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="assets/favicons/icons8-where-is-new-year-color-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="assets/favicons/icons8-where-is-new-year-color-96.png">
</head>
<!-- Main container for the quiz page -->

<body class="second-body">
    <!-- Quiz container -->
    <div class="quiz">
        <!-- Question display area -->
        <h2 id="question">Question</h2>
        <!-- Answer buttons container -->
        <div id="answer-buttons">
            <button class="btn">Answer1</button>
            <button class="btn">Answer2</button>
            <button class="btn">Answer3</button>
            <button class="btn">Answer4</button>
        </div>
        <!-- Button to navigate to the next question -->
        <button id="next-btn">Next Question</button>
        <br>
        <br>
        <!-- Exit button for the quiz -->
        <button id="exitButton">E X I T</button>
        <br>
        <!-- Display area for the current score -->
        <div id="scoreDisplay">Correct 0/0</div>
    </div>
    <!-- JavaScript file for handling quiz functionality -->
    <script src="assets/js/script.js"></script>
</body>

</html>
